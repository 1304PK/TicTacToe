<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="initial-container">
            <div class="player">
                <h2>Player 1(X)</h2>
                <input type="text" placeholder="Name" id="player1-name" autocomplete="off">
            </div>
            <button class="play-button">Play</button>
            <div class="player">
                <h2>Player 2(O)</h2>
                <input type="text" placeholder="Name" id="player2-name" autocomplete="off">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
